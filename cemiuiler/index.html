<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VSCode Web For CN</title>
    <!-- 这是图标库 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <script src="https://cdn.staticfile.org/monaco-editor/0.19.3/min/vs/loader.min.js"></script>
</head>

<body>
    <div id="top_bar">
        <i id='logo' class="bi bi-code-slash"></i>
        VSCode Web For CN
    </div>
    <div id="body">
        <div id="sidebar">
            <div class="sidebar_item">
                <i class="bi bi-house-door"></i>
                <div id="float_line"></div>
            </div>
            <div class="sidebar_item">
                <i class="bi bi-search"></i>
            </div>
            <div class="sidebar_item">
                <i class="bi bi-code-square"></i>
            </div>
            <div class="sidebar_item">
                <i class="bi bi-play-circle"></i>
            </div>
            <div class="sidebar_item">
                <i class="bi bi-cart-plus"></i>
            </div>

            <div id="sidebar_bottom">
                <div class="sidebar_item_bottom">
                    <i class="bi bi-person-circle"></i>
                </div>
                <div class="sidebar_item_bottom">
                    <i class="bi bi-gear"></i>
                </div>
            </div>

        </div>
        <div id="sidebar_expend" class="sidebar_expend_active">
            <div id="sidebar_expend_box">
                <div id="page_1" class="sidebar_expend_page">
                    <div class="sidebar_expend_page_title">主页</div>
                    <div class="sidebar_expend_page_body">第一页</div>
                </div>
                <div id="page_2" class="sidebar_expend_page">
                    <div class="sidebar_expend_page_title">搜索</div>
                    <div class="sidebar_expend_page_body">第二页</div>
                </div>
                <div id="page_3" class="sidebar_expend_page">
                    <div class="sidebar_expend_page_title">源代码管理</div>
                    <div class="sidebar_expend_page_body">第三页</div>
                </div>
                <div id="page_4" class="sidebar_expend_page">
                    <div class="sidebar_expend_page_title">运行与调试</div>
                    <div class="sidebar_expend_page_body">第四页</div>
                </div>
                <div id="page_5" class="sidebar_expend_page">
                    <div class="sidebar_expend_page_title">扩展</div>
                    <div class="sidebar_expend_page_body">第五页</div>
                </div>
            </div>
        </div>
        <div id="container">
        </div>
    </div>
    <div id="bottom_bar">VIP体验时间已过期，请充值后使用</div>
    <div id="setting_div">
        <div id="setting_div_title">设置</div>
        <div>
            <div class="setting_item">setting</div>
            <div class="setting_item">setting</div>
            <div class="setting_item">setting</div>
            <div class="setting_item">setting</div>
            <div class="setting_item">setting</div>
            <div class="setting_item">setting</div>
            <div class="setting_item">setting</div>
            <div class="setting_item">setting</div>
            <div class="setting_item">setting</div>
            <div class="setting_item">setting</div>
        </div>
    </div>
    <link rel="stylesheet" href="global.css">
    <script src="my.js"></script>
</body>

</html>
